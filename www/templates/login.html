<ion-view view-title="Log In!">
  <ion-content>
    <form name="loginForm" ng-submit="login(user)">
        <label class="item item-input">
          <span class="input-label">E-Mail</span>
          <input type="text" placeholder="E-mail" name="email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder='password' name="password" ng-model="user.password">
        </label>
        <label class="item">
          <button ng-disabled="loginForm.$invalid" class="button button-block button-positive" type="submit" >Log in</button>
        </label>
    </form>
    <a href="/#/app/register" class="button button-clear">Sign Up Here</a>
  </ion-content>
</ion-view view-title>
